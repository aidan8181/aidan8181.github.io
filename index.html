<html lang="en">
<head>
  <meta charset="utf-8">
  <title>PriceWatcher Demo</title>

<body>
 
<span>&nbsp;</span>
<h3>Example Product</h3>
<p id="product_price">£200</p>
<p/>
<p>
	Enter Price To Update To: <input type="text" id="update_price_to" value="0">
</p>


<script>
function updatePrice() {
	var updateTo = document.getElementById("update_price_to");
	var currentProductPrice = document.getElementById("product_price");
	
	currentProductPrice.innerHTML = "£" + updateTo.value;
	
	var xhttp = new XMLHttpRequest();
	var test = xhttp.open("GET", "https://google.com", true);
	var test2 = getSourceAsDOM("https://aidan8181.github.io/");
	function getSourceAsDOM(url)
	{
	    xmlhttp=new XMLHttpRequest();
	    xmlhttp.open("GET",url,false);
	    xmlhttp.send();
	    return xmlhttp.responseText;
	}
	
	
	
	var url = "https://google.com/"
	fetch(url).then(function(response) {
        	return response.text();
    	}).then(function(html) {
        	var doc = document.implementation.createHTMLDocument("foo");
        	doc.documentElement.innerHTML = html;
        	return doc.querySelector("meta[property='og:description']").getAttribute("content");
    	}).then(function(title) {
       		console.log("document title", title);
    	});
}
</script>
	
	
<button type="button" onclick="updatePrice()">Update Price</button>
 
</body>
</html>
